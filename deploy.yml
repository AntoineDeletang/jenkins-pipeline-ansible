---
- name: "Apache installation using docker"
  hosts: prod
  become: true
  vars_files:
    - files/secrets/credentials.yml
  pre_tasks:
    - name: Install python-pip (Ubuntu/Debian)
      package:
        name: python3-pip
        state: present
      when: ansible_os_family == "Debian"
    - name: Install docker python
      pip: name=docker-py
  tasks:
    - name: Create Apache container
      docker_container:
        name: webapp
        image: httpd
        ports:
          - "80:80"
